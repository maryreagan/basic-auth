<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
</head>
<body>
    <form action="http://localhost:4000/Login" method="post" class="form-container">
    <h1>Login</h1>
        <input type="text" name="username" id="username" placeholder="Enter your username here">
        <input type="password" name="password" id="password" placeholder="Enter your password">
        <button type="submit" id="btn">Submit</button>
    </form>
    <form action="http://localhost:4000/signup" method="post" class="register-container">
        <h1>Sign up</h1>
        <input type="text" name="username" id="username" placeholder="Enter your username">
        <input type="password"name="password" id="password" placeholder="Enter your password">
        <button type="submit" id="button">Register</button>
    </form>
</body>
</html>
